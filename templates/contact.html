{% extends "model-page.html" %}

{% block content %}

        <!-- One -->
            <section id="One" class="wrapper style3">
                <div class="inner">
                    <header class="align-center">
                        <p></p>
                        <h2>Turismo Joinville</h2>
                    </header>
                </div>
            </section>

            <section id="two" class="wrapper style2">
                <div class="inner">
                    <div class="box">
                        <div class="content">
                            <header >
                                <h2 class="align-center">Contato</h2><br />
                                <form action="submit" method="POST">{% csrf_token %}
                                    <div class="">
                                        <label class="required" for="name">Nome Completo</label>
                                        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                                    </div>
                                    <div >
                                        <label class="required" for="email">Email</label>
                                        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                                    </div>
                                    <div >
                                        <label class="required" for="empresa">Empresa</label>
                                        <input id="empresa" class="input" name="empresa" type="text" value="" size="30" /><br />
                                    </div>
                                    <div>
                                        <label class="required" for="message">Como podemos lhe ajudar?</label>
                                        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                                    </div>
                                    <div class="align-center" >
                                        <button type="submit">Enviar</button>
                                    </div>
                                        
                                </form>
                            </header>
                            
                        </div>
                    </div>
                </div>
            </section>
{% endblock %}
