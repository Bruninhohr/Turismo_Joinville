{% extends "model-page.html" %}

{% block content %}

	{% load static %}
	{% static "css/main.css" as css %}
		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p></p>
						<h2>Turismo Joinville</h2>
					</header>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style2">
				<div class="inner">
					<div class="box">
						<div class="content">
							<header class="align-center">
								<p></p>
								<h2>Eventos</h2>
							</header>
								<ul class="pagevento">
									{% for descricao in descricao %}
                                        <li>
											<p class="dataevento"><a href="#">{{descricao.get_mes}}<b>{{descricao.get_dia}}</b></a></p>
											<h3>{{descricao.descricao}}</h3>
										</li>
                                    {% endfor %}
								</ul>
						</div>
					</div>
				</div>
			</section>


{% endblock %}
